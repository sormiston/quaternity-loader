    <dialog
      x-data="modal"
      @show-code.window="handleShowCode"
      @close="handleNativeDialogClose"
    >
      <div class="modal__container">
        <div class="modal__header">
          <h2
            class="modal__displayMode"
            :class="{ 'modal__displayMode--active': cssOrHtml === 'css'}"
          >
            CSS
          </h2>
          <button
            role="switch"
            :value="cssOrHtml"
            class="modal__toggle"
            :class="`modal__toggle--${cssOrHtml}`"
            @click="cssOrHtml = cssOrHtml === 'css' ? 'html' : 'css'"
          >
            <span class="sr-only"> Some label for screen readers only </span>

            <span
              aria-hidden="true"
              :class="cssOrHtml === 'html' ? 'modal__toggleSwitch--active' : ''"
              class="modal__toggleSwitch"
            ></span>
          </button>

          <h2
            class="modal__displayMode"
            :class="{ 'modal__displayMode--active': cssOrHtml === 'html'}"
          >
            HTML
          </h2>
          <!-- </div> -->
        </div>
        <div class="modal__body">
          <pre class="modal__code" x-text="cssOrHtmlDisplay"></pre>
        </div>
        <form method="dialog">
